<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katsina Online Business (KOB)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Brand Colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#C5A059",
            dark: "#2D1E17",
            gold: "#D4AF37"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dark text-white min-h-screen">

  <!-- HEADER -->
  <header class="bg-dark border-b border-primary">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-primary">KOB</h1>
      <button id="logoutBtn" class="hidden bg-primary text-dark px-4 py-2 rounded">
        Logout
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section class="max-w-6xl mx-auto px-4 py-10 text-center">
    <h2 class="text-3xl font-bold text-gold mb-4">
      Katsina Online Business
    </h2>
    <p class="text-gray-300 mb-6">
      Amintaccen kasuwar yanar gizo domin kasuwanci a Katsina State
    </p>
  </section>

  <!-- AUTH SECTION -->
  <section class="max-w-md mx-auto bg-white text-dark rounded-lg p-6">
    
    <h3 class="text-xl font-bold text-center mb-4">
      Shiga / Bu…óe Account
    </h3>

    <!-- Signup -->
    <div class="mb-6">
      <h4 class="font-semibold mb-2">Create Account</h4>
      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full mb-2 p-2 border rounded"/>
      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full mb-2 p-2 border rounded"/>
      <button onclick="signup()"
        class="w-full bg-primary text-dark py-2 rounded">
        Sign Up
      </button>
    </div>

    <!-- Login -->
    <div>
      <h4 class="font-semibold mb-2">Login</h4>
      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full mb-2 p-2 border rounded"/>
      <input id="loginPassword" type="password" placeholder="Password"
        class="w-full mb-2 p-2 border rounded"/>
      <button onclick="login()"
        class="w-full bg-gold text-dark py-2 rounded">
        Login
      </button>
    </div>

    <p id="authMessage" class="text-center text-sm mt-4"></p>
  </section>

  <!-- MARKETPLACE PLACEHOLDER -->
  <section id="marketplace" class="hidden max-w-6xl mx-auto px-4 py-10">
    <h3 class="text-2xl font-bold text-primary mb-4">
      Marketplace (Phase 2)
    </h3>
    <p class="text-gray-300">
      Za a fara nuna kayayyaki a nan bayan Phase 2 ya kammala.
    </p>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark border-t border-primary mt-10">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-400">
      Powered by <span class="text-primary">KOB</span>
    </div>
  </footer>

  <!-- Firebase -->
  <script type="module" src="./firebase.js"></script>

  <!-- Auth Logic -->
  <script type="module" src="./auth.js"></script>

</body>
</html>
